<!DOCTYPE html>
<html>
  <head>
    <title>Anagrams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      body {
        background: #383c4a;
        color: #fff;
        font-family: monospace;
        font-size: 16px;
        margin-top: 20px;
        text-align: center;
        touch-action: manipulation;
      }

      button {
        color: #000;
        font-family: monospace;
        font-size: 16px;
        font-weight: 400;
      }

      .mR10 {
        margin-right: 10px;
      }
      /* TODO:  */

      .Button {
        background: #ecf0f1;
        border: 1px solid #ecf0f1;
        border-radius: 3px;
        cursor: pointer;
        padding: 15px 20px;
      }

      .Guess,
      .Guess-placeholder,
      .Letter-choice {
        background: #f1c40f;
        border: 1px solid #f39c12;
        border-radius: 3px;
        color: #000;
        cursor: pointer;
        display: inline-block;
        font-weight: 600;
        height: 50px;
        margin-right: 10px;
        margin-bottom: 10px;
        text-transform: uppercase;
        width: 50px;
      }

      .Guess::last-child,
      .Letter-choice::last-child {
        margin-right: 0;
      }

      .Guess-placeholder,
      .Button[disabled],
      .Letter-choice[disabled] {
        background: #95a5a6;
        border: 1px solid #bdc3c7;
        color: #404552;
        cursor: default;
      }

      .Guess-placeholder {
        opacity: 0.5;
        color: #95a5a6;
      }

      .Score-board {
        border-collapse: collapse;
        margin: 10px auto;
      }

      .Score-board tr {
        text-align: left;
      }

      .Score-board td {
        border: 1px solid #7c818c;
        padding: 5px 10px;
      }

      .highlight {
        background: yellow;
        color: #000;
      }

    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="./dictionaries/word-list.js"></script>
    <script src="./dictionaries/words-6.js"></script>
    <script src="./dictionaries/words-7.js"></script>
    <script src="./mithril.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
